  <script>
  const validators = {
    firstName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid first name" },
    lastName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid last name" },
    email: { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, message: "Enter a valid email address" },
    phone: { pattern: /^\d{10}$/, message: "Enter a 10-digit phone number" },
    town: { pattern: /^[A-Za-z\s'-]{2,}$/, message: "Enter a valid town name" },
    linkedin: {
      pattern: /^(https?:\/\/)?(www\.)?linkedin\.com\/in\/[a-zA-Z0-9-_%]+\/?$/,
      message: "Enter a valid LinkedIn profile URL"
    }
  };

  function showError(input, message) {
    input.style.border = '1px solid red';
    let error = input.nextElementSibling;
    if (!error || !error.classList.contains('error')) {
      error = document.createElement('div');
      error.className = 'error';
      input.after(error);
    }
    error.textContent = message;
  }

  function clearError(input) {
    input.style.border = '';
    const error = input.nextElementSibling;
    if (error && error.classList.contains('error')) {
      error.remove();
    }
  }

  function validateField(id) {
    const input = document.getElementById(id);
    const { pattern, message } = validators[id];
    if (!pattern.test(input.value.trim())) {
      showError(input, message);
      return false;
    } else {
      clearError(input);
      return true;
    }
  }

  function validateState() {
    const state = document.getElementById('state');
    if (!state.value) {
      showError(state, 'Please select a state');
      return false;
    } else {
      clearError(state);
      return true;
    }
  }

  function validateVeteran() {
    const veteranOptions = document.getElementsByName('veteran');
    const selected = [...veteranOptions].some(r => r.checked);
    const parent = veteranOptions[0].closest('.checkbox-group');
    let error = parent.querySelector('.error');

    if (!selected) {
      if (!error) {
        error = document.createElement('div');
        error.className = 'error';
        error.textContent = 'Please select Yes or No';
        parent.appendChild(error);
      }
      return false;
    } else if (error) {
      error.remove();
    }
    return true;
  }

  function validateConsent() {
    const consent = document.getElementById('consent');
    const parent = consent.closest('.checkbox-group');
    let error = parent.querySelector('.error');

    if (!consent.checked) {
      if (!error) {
        error = document.createElement('div');
        error.className = 'error';
        error.textContent = 'Consent is required';
        parent.appendChild(error);
      }
      return false;
    } else if (error) {
      error.remove();
    }
    return true;
  }

  function validateForm(event) {
    event.preventDefault();
    let valid = true;

    for (const key in validators) {
      if (!validateField(key)) valid = false;
    }

    if (!validateState()) valid = false;
    if (!validateVeteran()) valid = false;
    if (!validateConsent()) valid = false;

    if (valid) {
      alert('Thank you! Your form has been submitted.');
      // Here you can submit the form using AJAX or proceed
    }
  }

  // ‚úÖ Attach Live Validation
  window.addEventListener('DOMContentLoaded', () => {
    for (const key in validators) {
      const input = document.getElementById(key);
      input.addEventListener('input', () => validateField(key));
    }

    document.getElementById('state').addEventListener('change', validateState);

    const veteranRadios = document.getElementsByName('veteran');
    veteranRadios.forEach(radio => radio.addEventListener('change', validateVeteran));

    document.getElementById('consent').addEventListener('change', validateConsent);

    document.querySelector('button[type="submit"]').addEventListener('click', validateForm);

    // üîÅ Optional: Auto-complete LinkedIn with https:// if missing
    document.getElementById('linkedin').addEventListener('blur', function () {
      let val = this.value.trim();
      if (val && !val.startsWith('http')) {
        this.value = 'https://' + val;
        validateField('linkedin'); // revalidate after correction
      }
    });
  });
</script>

      body: JSON.stringify(formData)
    });

    const data = await res.json();
