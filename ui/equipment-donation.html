<div style="width: 100%; margin-right: 32px; margin-top: 24px; margin-bottom: 24px; display: flex; flex-direction: column;">
  <legend>What type of Camera and Field Equipment are you donating?</legend>
  <textarea class="input" id="equipmentDetails" name="equipmentDetails" placeholder="(Type here)" style="width: auto !important;"></textarea>

  <div class="checkbox-group" style="margin-top: 12px;">
    <label class="checkbox-item" style="margin-bottom: 8px;">
      <input id="consent" type="checkbox" />
      <span class="label">
        By checking this box, you give us permission to contact you with the information provided.
        <span class="require-mark" style="font-size: 1em;">*</span>

  <script>
  const fields = {
    firstName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: 'Invalid first name' },
    lastName: { pattern: /^[A-Za-z\s'-]{2,}$/, message: 'Invalid last name' },
    email: { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, message: 'Invalid email address' },
    phone: { pattern: /^\d{10}$/, message: 'Enter 10-digit phone number' },
    town: { pattern: /^[A-Za-z\s'-]{2,}$/, message: 'Invalid town name' }
  };

  function validateField(id) {
    const el = document.getElementById(id);
    const error = document.getElementById('error-' + id);
    const { pattern, message } = fields[id];

    if (!pattern.test(el.value.trim())) {
      error.textContent = message;
      el.classList.add('input-error');
      return false;
    } else {
      error.textContent = '';
      el.classList.remove('input-error');
      return true;
    }
  }

  function validateState() {
    const state = document.getElementById('state');
    const error = document.getElementById('error-state');
    if (state.value === '') {
      error.textContent = 'Please select a state';
      state.classList.add('input-error');
      return false;
    } else {
      error.textContent = '';
      state.classList.remove('input-error');
      return true;
    }
  }

  function validateReceipt() {
    const receiptChecked = [...document.getElementsByName('receipt')].some(r => r.checked);
    const error = document.getElementById('error-receipt');
    if (!receiptChecked) {
      error.textContent = 'Please select Yes or No';
      return false;
    } else {
      error.textContent = '';
      return true;
    }
  }

  function validateConsent() {
    const consent = document.getElementById('consent');
    const error = document.getElementById('error-consent');
    if (!consent.checked) {
      error.textContent = 'Consent is required';
      return false;
    } else {
      error.textContent = '';
      return true;
    }
  }

  function validateEquipForm(e) {
    e.preventDefault();
    let valid = true;

    for (const key in fields) {
      if (!validateField(key)) valid = false;
    }
    if (!validateState()) valid = false;
    if (!validateReceipt()) valid = false;
    if (!validateConsent()) valid = false;

    if (valid) {
      alert('Thank you for your donation!');
    }
  }

  // ✅ LIVE validation binding
window.addEventListener('DOMContentLoaded', () => {
  for (const key in fields) {
    document.getElementById(key).addEventListener('input', () => validateField(key));
  }
  document.getElementById('state').addEventListener('change', validateState);
  Array.from(document.getElementsByName('receipt'))
    .forEach(r => r.addEventListener('change', validateReceipt));
  document.getElementById('consent').addEventListener('change', validateConsent);
});

</script>

<script>
document.getElementById('equipForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const valid =
    Object.keys(fields).every(validateField) &&
    validateState() &&
    validateReceipt() &&
    validateConsent();

  if (!valid) return;

  const formData = {
    firstName: document.getElementById('firstName').value.trim(),
    lastName: document.getElementById('lastName').value.trim(),
    state: document.getElementById('state').value,
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    town: document.getElementById('town').value.trim(),
    donationReceiptRequired: document.querySelector('input[name="receipt"]:checked')?.value === 'yes',
    equipmentDetails: document.getElementById('equipmentDetails').value.trim(),
    permissionToContact: document.getElementById('consent').checked
  };

  try {
    const response = await fetch('/api/equipment-donation', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const result = await response.json();
    if (response.ok) {
      alert('Thank you! Your donation was recorded.');
      document.getElementById('equipForm').reset(); // optional
    } else {
      alert('Submission failed: ' + result.message);
    }
  } catch (err) {
    alert('Network error: ' + err.message);
  }
});
</script>

</body>
