<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veteran Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .header-image {
  display: block;
  margin: 0 auto 20px auto; /* auto left/right for centering */
  width: 60%; /* adjust this percentage to control size */
  max-width: 400px; /* optional: cap the maximum size */
  height: auto;
  border-radius: 8px; /* optional: adds slightly rounded corners */
}


    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="form-container">
<!-- Banner Image -->
<img src="images/thumbnail_image001.avif" alt="Operation Meraki Banner" class="header-image">


    <h1>Veteran Registration</h1>
    <form id="veteranForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="phone" required>

      <label for="veteran">Are you a Veteran?</label>
      <select id="veteran" name="veteran" required>
        <option value="">Select</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label for="programInterest">Program Interest</label>
      <input type="text" id="programInterest" name="programInterest" required>

      <label for="serviceBranch">Service Branch</label>
      <input type="text" id="serviceBranch" name="serviceBranch">

          <label for="state">State *</label>
    <select id="state" name="state" required>
      <option value="">-- Select State --</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>


      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Your message..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
<script>
  const form = document.getElementById('veteranForm');

  // inline message area
  const msg = document.createElement('p');
  msg.id = 'veteranMsg';
  msg.style.textAlign = 'center';
  msg.style.marginTop = '12px';
  form.appendChild(msg);

  const emailOk = (v) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
  const phoneOk = (v) => /^\d{10,15}$/.test(v);

  function show(input, text, color='#d97706') { // amber by default
    if (input) input.style.borderColor = '#ef4444'; // red
    msg.style.color = color;
    msg.textContent = text;
    input?.focus();
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = 'Submitting...'; msg.style.color = '#6b7280'; // gray

    const data = Object.fromEntries(new FormData(form).entries());
    data.veteran = data.veteran === 'true';

    // Validate
    if (!data.firstName?.trim()) return show(form.firstName, 'First Name is required.');
    if (!data.lastName?.trim())  return show(form.lastName, 'Last Name is required.');
    if (!emailOk(data.email))    return show(form.email, 'Please enter a valid email.');
    if (!phoneOk(data.phone))    return show(form.phone, 'Please enter a valid phone (10â€“15 digits).');
    if (!data.programInterest?.trim()) return show(form.programInterest, 'Program Interest is required.');
    if (!data.state?.trim())     return show(form.state, 'State is required.');

    try {
      const res = await fetch('/api/veteran', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const out = await res.json().catch(() => ({}));
      if (res.ok) {
        msg.style.color = '#16a34a'; // green
        msg.textContent = out.message || 'Submitted!';
        form.reset();
      } else {
        msg.style.color = '#dc2626'; // red
        msg.textContent = out.message || 'Submission failed.';
      }
    } catch (err) {
      console.error(err);
      msg.style.color = '#dc2626';
      msg.textContent = 'Network error. Try again.';
    }
  });
</script>
  
</body>
</html>
